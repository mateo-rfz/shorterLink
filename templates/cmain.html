<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorterLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen w-full overflow-x-hidden">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center p-5 bg-gray-800 text-white w-full">
        <h1 class="text-3xl sm:text-4xl font-bold">shorterLink</h1>
        <div class="flex items-center space-x-4">
            <nav class="flex space-x-4">
                <a href="{{ url_for('main') }}" class="hover:text-gray-400">Home</a>
                <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
                <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
            </nav>
            <span class="bg-gray-700 text-white py-1 px-3 rounded">{{ email }}</span>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 p-10 text-center sm:text-left max-w-4xl mx-auto">
        <h2 class="text-3xl font-semibold mb-6">Your Shorter Links</h2>
        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse border border-gray-700 text-left text-white">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="border border-gray-700 p-3">Short Link</th>
                        <th class="border border-gray-700 p-3">Original Link</th>
                        <th class="border border-gray-700 p-3">Views</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-700">
                    {% for link in links %}
                    <tr>
                        <td class="border border-gray-600 p-3 text-blue-400 hover:underline">
                            <a href="{{ link[0] }}" target="_blank">{{ link[0] }}</a>
                        </td>
                        <td class="border border-gray-600 p-3">{{ link[1] }}</td>
                        <td class="border border-gray-600 p-3">{{ link[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="flex flex-col sm:flex-row justify-between items-center p-5 bg-gray-800 text-white space-y-4 sm:space-y-0 text-center sm:text-left relative w-full overflow-hidden">
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('contactus') }}" class="hover:text-gray-400">Contact Us</a>
        </div>
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="https://github.com/mateo-rfz/shorterlink" class="hover:text-gray-400">GitHub</a>
        </div>
        <div class="w-full text-center text-sm font-light mt-8 sm:mt-0 sm:absolute sm:bottom-2">Made with ❤️ by <a href="https://github.com/mateo-rfz" class="hover:text-gray-400 font-semibold">Mateo</a></div>
    </footer>
</body>
</html>
