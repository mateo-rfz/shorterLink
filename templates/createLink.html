<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen w-full overflow-x-hidden bg-gray-100">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center p-5 bg-gray-800 text-white w-full">
        <h1 class="text-3xl sm:text-4xl font-bold">Shorter Link</h1>
        <nav class="flex space-x-4">
            <a href="{{ url_for('main') }}" class="hover:text-gray-400">Home</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-10">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700">Create a Short Link</h2>
            <form action="/createLink" method="post" class="mt-4 space-y-4">
                <div>
                    <label for="originLink" class="block text-sm font-medium text-gray-600">Original Link:</label>
                    <input type="url" id="originLink" name="originLink" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none">
                </div>
                
                <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">Create</button>
            </form>
        </div>
    </main>
    

    
    <!-- Footer -->
    <footer class="flex flex-col sm:flex-row justify-between items-center p-5 bg-gray-800 text-white space-y-4 sm:space-y-0 text-center sm:text-left relative w-full overflow-hidden">
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('contactus') }}" class="hover:text-gray-400">Contact Us</a>
        </div>
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="https://github.com/mateo-rfz/shorterlink" class="hover:text-gray-400">GitHub</a>
        </div>
        <div class="w-full text-center text-sm font-light mt-8 sm:mt-0 sm:absolute sm:bottom-2">Made with ❤️ by <a href="https://github.com/mateo-rfz" class="hover:text-gray-400 font-semibold">Mateo</a></div>
    </footer>
</body>
</html>
