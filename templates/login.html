<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen w-full overflow-x-hidden bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center p-5 bg-gray-800 w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-white">Login</h1>
        <nav class="flex space-x-4">
            <a href="{{ url_for('main') }}" class="hover:text-gray-400">Home</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-10 max-w-4xl mx-auto">
        <h2 class="text-3xl font-semibold mb-6">Login</h2>
        {% if title and text %}
        <div class="bg-red-600 text-white p-4 rounded-lg mb-6">
            <h3 class="text-lg font-bold">{{ title }}</h3>
            <p>{{ text }}</p>
        </div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-lg font-medium">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-gray-500">
            </div>
            <div>
                <label for="password" class="block text-lg font-medium">Password:</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-700 bg-gray-800 rounded-lg focus:ring-2 focus:ring-gray-500">
            </div>
            <button type="submit" class="bg-gray-700 text-white px-5 py-3 rounded-lg hover:bg-gray-600 w-full transition duration-300">Login</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('signup') }}" class="text-blue-500 text-lg font-bold hover:text-blue-400">Sign Up</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="flex flex-col sm:flex-row justify-between items-center p-5 bg-gray-800 w-full text-center sm:text-left">
        <div class="flex flex-wrap justify-center sm:justify-start space-x-4 mb-4 sm:mb-0">
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('contactus') }}" class="hover:text-gray-400">Contact Us</a>
        </div>
        <div class="flex justify-center sm:justify-start space-x-4 mb-4 sm:mb-0">
            <a href="https://github.com/mateo-rfz/shorterlink" class="hover:text-gray-400">GitHub</a>
        </div>
        <div class="text-sm font-light">Made with ❤️ by <a href="https://github.com/mateo-rfz" class="hover:text-gray-400 font-semibold">Mateo</a></div>
    </footer>
</body>
</html>
