<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorter Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen w-full overflow-x-hidden">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center p-5 bg-gray-800 text-white w-full">
        <h1 class="text-3xl font-bold">Shorter Link</h1>
        <div class="flex space-x-2 w-auto">
            <form action="{{ url_for('login') }}" method="GET">
                <button type="submit" class="px-2 py-1 text-xs sm:px-4 sm:py-2 sm:text-base bg-blue-500 rounded-lg hover:bg-blue-600">Login</button>
            </form>
            <form action="{{ url_for('signup') }}" method="GET">
                <button type="submit" class="px-2 py-1 text-xs sm:px-4 sm:py-2 sm:text-base bg-green-500 rounded-lg hover:bg-green-600">Sign Up</button>
            </form>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex flex-col sm:flex-row flex-1 justify-between p-10 space-y-5 sm:space-y-0 w-full">
        <div class="sm:w-1/2">
            <h2 class="text-xl font-semibold">Our Service</h2>
            <p class="mt-2 text-gray-700">We provide a reliable and efficient link shortening service with analytics and easy management.</p>
            <div class="mt-5 flex justify-center sm:justify-start">
                <form action="{{ url_for('home') }}" method="GET">
                    <button type="submit" class="px-5 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">Let's Try</button>
                </form>
            </div>
        </div>
        <div class="sm:w-1/2 flex justify-center sm:justify-end text-3xl font-bold w-full">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center w-full">
                <!-- Links Created -->
                <div class="h-20 sm:h-24 flex flex-col justify-center bg-gray-100 rounded-lg shadow-sm px-6">
                    <p class="text-2xl sm:text-3xl font-bold text-gray-800">{{ linksCreated }}</p>
                    <p class="text-sm sm:text-base text-gray-600">Links Created</p>
                </div>
                <!-- Views -->
                <div class="h-20 sm:h-24 flex flex-col justify-center bg-gray-100 rounded-lg shadow-sm px-6">
                    <p class="text-2xl sm:text-3xl font-bold text-gray-800">{{ view }}</p>
                    <p class="text-sm sm:text-base text-gray-600">Views</p>
                </div>
                <!-- Users -->
                <div class="h-20 sm:h-24 flex flex-col justify-center bg-gray-100 rounded-lg shadow-sm px-6">
                    <p class="text-2xl sm:text-3xl font-bold text-gray-800">{{ users }}</p>
                    <p class="text-sm sm:text-base text-gray-600">Users</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="flex flex-col sm:flex-row justify-between items-center p-5 bg-gray-800 text-white space-y-4 sm:space-y-0 text-center sm:text-left relative w-full overflow-hidden">
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="#policy" class="hover:text-gray-400">Policy</a>
            <a href="#about" class="hover:text-gray-400">About</a>
            <a href="#contact" class="hover:text-gray-400">Contact Us</a>
        </div>
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="https://github.com" class="hover:text-gray-400">GitHub</a>
            <a href="mailto:contact@example.com" class="hover:text-gray-400">Email</a>
        </div>
        <div class="w-full text-center text-sm font-light mt-8 sm:mt-0 sm:absolute sm:bottom-2">Made with ❤️ by <a href="https://github.com/mateo-rfz" class="hover:text-gray-400 font-semibold">Mateo</a></div>
    </footer>
</body>
</html>
