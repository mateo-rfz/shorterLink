<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('dark-mode-toggle');
            toggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
        });
    </script>
</head>
<body class="flex flex-col min-h-screen w-full overflow-x-hidden bg-gray-900 text-white">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center p-5 bg-gray-800 text-white w-full">
        
        <h1 class="text-3xl sm:text-4xl font-bold">Reset password</h1>
        <nav class="flex space-x-4">
            <a href="{{ url_for('main') }}" class="hover:text-gray-400">Home</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 p-10 text-center sm:text-left max-w-4xl mx-auto">
        {% if title and text %}
        <div class="bg-{{color}}-600 text-white p-4 rounded-lg mb-6">
            <h3 class="text-lg font-bold">{{ title }}</h3>
            <p>{{ text }}</p>
        </div>
        {% endif %}
        <h2 class="text-3xl font-semibold">Reset Your Password</h2>
        <form action="{{ url_for('resetPass') }}"  method="POST" class="mt-8 space-y-6">
            <div>
                <label for="oldPassword" class="block text-sm font-medium">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required
                    class="mt-1 block w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:ring focus:ring-indigo-500">
            </div>
            <div>
                <label for="newPassword" class="block text-sm font-medium">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required
                    class="mt-1 block w-full p-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:ring focus:ring-indigo-500">
            </div>
            <button type="submit"
                class="w-full p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md">Reset Password</button>
        </form>
    </main>
    
    <!-- Footer -->
    <footer class="flex flex-col sm:flex-row justify-between items-center p-5 bg-gray-800 space-y-4 sm:space-y-0 text-center sm:text-left relative w-full overflow-hidden">
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="{{ url_for('policy') }}" class="hover:text-gray-400">Policy</a>
            <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
            <a href="{{ url_for('contactus') }}" class="hover:text-gray-400">Contact Us</a>
        </div>
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="https://github.com/mateo-rfz/shorterlink" class="hover:text-gray-400">GitHub</a>
        </div>
        <div class="w-full text-center text-sm font-light mt-8 sm:mt-0 sm:absolute sm:bottom-2">Made with ❤️ by <a href="https://github.com/mateo-rfz" class="hover:text-gray-400 font-semibold">Mateo</a></div>
    </footer>
</body>
</html>
